<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/APIv2-0.0.1/styles/stylesheet">
    <title>PartyCity</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <div class="my-container">
                <h1 class="logo"><img src="/APIv2-0.0.1/img/logo.png" alt="logo"><a href="/APIv2-0.0.1"></a></h1>
                <ul>
                    <li><a href="/APIv2-0.0.1">Home</a></li>
                    <li><a href="/APIv2-0.0.1/RoomServlet/all">ViewRoom</a></li>
                    <li><a href="/APIv2-0.0.1/RoomServlet/create" class="current">CreateRoom</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <div id="form-background-img">
        <section id="room-form-main">
            <div class="form-wrap">
                <h1>Add a new Room</h1>
                <p>Type in your ID and type of game</p>
                <form>
                    <div class="form-group">
                        <!-- User name input -->
                        <label for="hostId">Host ID</label>
                        <input type="text" id="hostId" name="hostId">
                    </div>
                    <div class="form-group">
                        <!-- User Role select -->
                        <label for="gametype">Game Categories</label>
                        <select name="gametype" id="gametype">
                            <option value="Action-Adventure">Action-Adventure</option>
                            <option value="Role-playing">Role-playing</option>
                            <option value="Simulation">Simulation</option>
                            <option value="Puzzle">Puzzle</option>
                        </select>
                    </div>

                    <button id="pirate-submit" class="btn">Submit Pirate</button>
                </form>
            </div>
        </section>
    </div>
    <footer id="main-footer">
        <p>Revature Inc. &copy; 2020</p>
    </footer>
    <script src="/APIv2-0.0.1/js/createRoom"></script>

</body>

</html>
