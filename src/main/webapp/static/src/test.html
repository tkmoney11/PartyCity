<!DOCTYPE html>

<html>
    <head>
        <title>Get table row data with javascript</title>
        <meta charset="utf-8" />
        
    </head>

    <body>
        <div class="container">
			<table class="gridtable" id="tableMain">
                <thead>
                    <tr>
                        <th>column1</th>
                        <th>column2</th>
                        <th>column3</th>
                        <th>column4</th>
                        <th>column5</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Australia</td>
                        <td>USA</td>
                        <td>England</td>
                        <td>France</td>
                        <td>Spain</td>
                        <td><input type=button onClick="location.href='add-user.html'" value='Add User'>
                        <td><input type=button onClick="location.href='delete-user.html'" value='Delete User'>
                        <td><input type=button onClick="location.href='edit.html'" value=''>
                    </tr>
                    <tr>
                        <td>Belgium</td>
                        <td>India</td>
                        <td>Switzerland</td>
                        <td>New Zealand</td>
                        <td>Brazil</td>
                        <td><input type=button onClick="location.href='add-user.html'" value='Add User'>
                        <td><input type=button onClick="location.href='delete-user.html'" value='Delete User'>
                        <td><input type=button onClick="location.href='edit.html'" value=''>
                    </tr>
                   
                </tbody>
            </table>
        </div>

		<button id="thebutton" type="button">Add row</button>		
		
		<script>

            //add event listener to table rows
            let thetable = document.getElementById('tableMain').getElementsByTagName('tbody')[0]; 
            for (let i = 0; i < thetable.rows.length; i++)
                {
                    thetable.rows[i].onclick = function()
                    {
                        TableRowClick(this);
                    };
                }                       
	
            function TableRowClick(therow) {
                let msg = therow.cells[0].innerHTML;
                alert(msg);
            };
	
           
            
		</script>
		
	
    </body>
</html>
